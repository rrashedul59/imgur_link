<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Imgur</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        input, button { padding: 10px; margin: 10px; }
        #img-preview { display: none; width: 300px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Upload Image to Imgur</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <p id="response"></p>
    <img id="img-preview">
    <br>
    <button id="copyButton" style="display: none;" onclick="copyLink()">Copy URL</button>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("imageInput");
            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById("response").innerText = result.url;
                document.getElementById("img-preview").src = result.url;
                document.getElementById("img-preview").style.display = "block";
                document.getElementById("copyButton").style.display = "inline-block";
            } else {
                alert("Upload failed.");
            }
        }

        function copyLink() {
            const link = document.getElementById("response").innerText;
            navigator.clipboard.writeText(link);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
